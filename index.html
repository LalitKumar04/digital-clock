<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>digital clock</h1>
    <div id="clock">
        <div id="hr">01: 04: 23</div>
        <!-- <div id="min">04:</div>
        <div id="sec">03</div> -->
    </div>

<script>
const hr=document.getElementById('hr')

const date=new Date()
hr.innerHTML=date.toLocaleTimeString()
</script>
</body>
</html>
